    <div class="popup">

        <h1 id="Heading"><span> सूचना / Warnining</span><br><br>येथे तुम्ही फक्त मक्याच्या पानाचा फोटो द्या <br>You just need to give photos of Corn Plants.</h1>            <button onclick="toggle()" class="submitId2"> Ok!!!</button>
        </div>
    </div>

    <script>

        const container = document.querySelector(".container");
        const popup = document.querySelector('.popup');
        const submitId2 = document.querySelector(".submitId2");
        window.onload = function () {
            setTimeout(function () {
                // popup.style.display = "block";
                popup.style.top = "50%";
                popup.style.visibility = "visible";
                popup.style.opacity = "1";
                popup.style.transition = "0.5s";
                container.style.filter ="blur(10px)";

            }, 1000)

        }

        function toggle(){
            popup.style.top = "40%";
            popup.style.visibility = "hidden";
            popup.style.opacity = "0";
            popup.style.transition = "0.5s";
            container.style.filter ="blur(0px)";
        }

    </script>
